<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/form.css" />
</head>
<body>
  <form class="" action="javascript:void(0);" method="POST">
    <label>
        <span>Ім'я</span>
        <input type="text" name="name" placeholder="Ім'я" />
    </label>
    <label>
        <span>Пошта</span>
        <input type="email" name="email" required placeholder="Електронна пошта" />
    </label>
    <label>
        <span>Пароль</span>
        <input type="password" name="password" required placeholder="Пароль від 3 до 5 символів" pattern=".{3,5}"
            title="від 3 до 5 символів" />
    </label>
    <div class="buttons">
        <button type="submit">відправити</button>
        <button type="reset">оновити</button>
    </div>
</form>  
</body>
</html>
